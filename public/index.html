<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <title>chat room</title>
</head>
<body>
<div id='content'>
    <div id='room'></div>
    <div id='room-list'></div>
    <div id='messages'></div>

    <form id='send-form'>
        <input id='send-message' />
        <input id='send-button' type='submit' value='Send'/>

        <div id='help'>
            Chat commands:
            <ul>
                <li>更换昵称: <code>/nick [username]（比如：/nick michael就把昵称换成michael了）</code></li>
                <li>加入/创建 房间: <code>/join [room name]（比如：/join room1，如果room1存在，那么就加入这个房间，如果room1不存在，就创建该房间。）</code></li>
            </ul>
        </div>
    </form>
</div>
</body>
<script src="socket.io/socket.io.js" type="text/javascript"></script>
<script src="js/jquery-1.8.2.js"  type="text/javascript"></script>
<script src='js/chat.js' type='text/javascript'></script>
<script src='js/chat_ui.js' type='text/javascript'></script>
</html>
